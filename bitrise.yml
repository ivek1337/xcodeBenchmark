format_version: '23'

default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
    - XCODE_VERSION: "16.4"

trigger_map:
  - push_branch: "benchmark"
    workflow: ios-m2-mac-mini-workflow

workflows:
  ios-m2-mac-mini-workflow:
    steps:
      - git-clone@12: {}
      - script@1:
          title: Run benchmark tests
          inputs:
            content: |-
              #!/bin/bash
              set -ex
              sh benchmark.sh
