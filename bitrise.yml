---
format_version: 11

default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

project_type: ios

app:
  envs:
    - key: XCODE_VERSION
      value: "16.4"

workflows:
  ios-m2-mac-mini-workflow:
    trigger_map:
      - push_branch: "benchmark"
    steps:
      - git-clone@12: {}
      - script@1.1.5:
          title: Run benchmark tests
          inputs:
            content: |-
              #!/bin/bash
              set -ex
              sh benchmark.sh
