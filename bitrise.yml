---
format_version: '23'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios


workflows:
  ios-m2-xcode-benchmark:
    description: |
      Runs benchmark tests on Mac mini with Xcode 16.4
    steps:
    - git-clone@8: {}
    - script@1.1.5:
        title: Run_benchmark_test
        inputs:
          content: |-
            #!/bin/bash
            set -ex
            sh benchmark.sh
meta:
  bitrise.io:
    stack: osx-xcode-16.4.x
    machine_type_id: g2.mac.large
app:
  envs:
    - key: XCODE_VERSION
      value: "16.4"
